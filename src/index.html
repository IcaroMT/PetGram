<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Dog Caramelo</title>
  </head>

  <body class="body">
    <!-- Nav-->
    <header>
      <nav class="navbar navbar-light nav-top">
        <div class="container-fluid nav-container">
          <a
            class="navbar-brand"
            href="https://www.instagram.com/dog_caramelogram/"
            target="_blank"
            ><img
              src="https://img.freepik.com/vetores-premium/icone-de-midia-social-do-instagram-gradiente-logotipo-de-midia-social_197792-4682.jpg?w=360"
              style="max-width: 30px; max-height: 80px"
          /></a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Search"
            />
          </form>
          <div style="width: 30%">
            <i class="bi bi-house-door icons"></i>
            <i class="bi bi-inbox icons"></i>
            <i class="bi bi-compass icons"></i>
            <i class="bi bi-heart icons"></i>
            <img class="img-nav" src="https://img.freepik.com/vetores-premium/icone-de-midia-social-do-instagram-gradiente-logotipo-de-midia-social_197792-4682.jpg?w=360" />
          </div>
        </div>
      </nav>
    </header>

    <!-- Main-->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-0 col-md-2"></div>
          <div class="col-12 col-md-8">
            <!-- Profile-->
            <div class="container">
              <div class="row" style="padding-top: 20px">
                <div class="col-3">
                  <img class="img-profile" src="https://i0.statig.com.br/bancodeimagens/2f/ym/i8/2fymi85z5vo5pcl5rsnsr3xgi.jpg" />
                </div>
                <div class="col-7">
                  <div
                    class="row"
                    style="padding-top: 20px; padding-bottom: 10px"
                  >
                    <div class="col-8 col-lg-5">
                      <h2 class="username">dog_caramelogram</h2>
                    </div>
                    <div class="col-4 col-lg-6">
                      <button
                        type="button"
                        class="btn btn-outline-secondary button-edit"
                      >
                        Editar perfil
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <p class="profile-datas">
                        <strong>194</strong> publicações
                      </p>
                    </div>
                    <div class="col-4">
                      <p class="profile-datas">
                        <strong>5.300</strong> seguidores
                      </p>
                    </div>
                    <div class="col-4">
                      <p class="profile-datas"><strong>200</strong> seguindo</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <h1 class="name">Dog Caramelo</h1>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p class="profile-desc">
                        Eu Merecia Estar na nota de R$200
                      </p>
                      <p class="profile-desc">A cara do Brasil</p>
                    </div>
                  </div>
                </div>
                <div class="col-2"></div>
              </div>
            </div>

            <!-- Stories-->
            <div style="padding-top: 0px">
              <div class="row">
                <div class="col-2"><canvas id="myCrl"></canvas></div>
                <div class="col-2"><canvas id="myCrl1"></canvas></div>
                <div class="col-2"><canvas id="myCrl2"></canvas></div>
              </div>
            </div>
            <div style="padding-bottom: 40px">
              <div class="row">
                <div class="col-2 stories">FOFURA</div>
                <div class="col-2 stories">Familia</div>
                <div class="col-2 stories">Produtos</div>
              </div>
            </div>

            <!-- Line-->
            <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%" />

            <!-- Nav-Feed-->
            <ul class="nav nav-tabs nav-feed" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link active nav-link-1"
                  id="home-tab"
                  data-bs-toggle="tab"
                  href="#home"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                  ><i class="bi bi-grid-3x3"></i> PUBLICAÇÕES</a
                >
              </li>

              <li class="nav-item" role="presentation">
                <a
                  class="nav-link nav-link-2"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  href="#profile"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                  ><i class="bi bi-file-person"></i> MARCADOS</a
                >
              </li>
            </ul>

            <!-- Card-Feed-->
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <div class="row" style="padding-bottom: 25px">
                  <div class="col-4">
                    <div class="card">
                      <img
                        src="https://extra.globo.com/incoming/24557430-35c-95e/w448/nota.png"
                        class="card-img-top"
                        alt="..."
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card">
                      <img
                        src="https://www.tribunapr.com.br/wp-content/uploads/2022/12/11094650/caramelo-reproducao.jpg"
                        class="card-img-top"
                        alt="..."
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card">
                      <img
                        src="https://diariodonordeste.verdesmares.com.br/image/contentid/policy:1.3081299:1620135947/Cadela.jpg?f=16x9&h=720&q=0.8&w=1280&$p$f$h$q$w=334c9c7"
                        class="card-img-top"
                        alt="..."
                      />
                    </div>
                  </div>
                </div>

                <div class="row" style="padding-bottom: 25px">
                  <div class="col-4">
                    <div class="card">
                      <img
                        src="https://www.hypeness.com.br/1/2019/09/Vira-lata_Caramelo_1.jpg"
                        class="card-img-top"
                        alt="..."
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card">
                      <img
                        src="https://d3ugyf2ht6aenh.cloudfront.net/stores/002/085/615/products/anatomia-do-caramelo-final-colors11-7cad1c048ccd9cf81a16694004513823-640-0.jpg"
                        class="card-img-top"
                        alt="..."
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card">
                      <img
                        src="https://www.hypeness.com.br/1/2019/09/Vira-lata_Caramelo_3.jpg"
                        class="card-img-top"
                        alt="..."
                      />
                    </div>
                  </div>
                </div>

                <div class="row" style="padding-bottom: 25px">
                  <div class="col-4">
                    <div class="card">
                      <img
                        src="https://fotos.amomeupet.org/uploads/fotos/0x800_1626097701_60ec482584181_hd.jpeg"
                        class="card-img-top"
                        alt="..."
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card"></div>
                  </div>
                  <div class="col-4">
                    <div class="card"></div>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="profile"
                role="tabpanel"
                aria-labelledby="profile-tab"
              ></div>
            </div>
          </div>
          <div class="col-0 col-md-2"></div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      var crl = document.getElementById('myCrl').getContext('2d');

      crl.beginPath();
      crl.arc(60, 100, 40, 0, 2 * Math.PI);
      crl.fillStyle = '#00ACC1';
      crl.fill();
      crl.linewidth = 5;
      crl.strokeStyle = '#dbdbdb';
      crl.stroke();

      var crl1 = document.getElementById('myCrl1').getContext('2d');

      crl1.beginPath();
      crl1.arc(60, 100, 40, 0, 2 * Math.PI);
      crl1.fillStyle = '#F8BBD0';
      crl1.fill();
      crl1.linewidth = 5;
      crl1.strokeStyle = '#dbdbdb';
      crl1.stroke();

      var crl2 = document.getElementById('myCrl2').getContext('2d');

      crl2.beginPath();
      crl2.arc(60, 100, 40, 0, 2 * Math.PI);
      crl2.fillStyle = '#E91E63';
      crl2.fill();
      crl2.linewidth = 5;
      crl2.strokeStyle = '#dbdbdb';
      crl2.stroke();
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
